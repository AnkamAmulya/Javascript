<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>queryselector all</title>
</head>
<body>
	<h1>The Document Object</h1> 
    <h2>The querySelectorAll() Method</h2>
	<p>Set the background color of all h3, div and span elements:</p>
    <h1>A H1 element</h1>
     <h2>A H2 element</h2>
     <h3>A H2 element</h3>
     <div>A DIV element</div>
     <p>A p element </p>
     <p>A p element with a <span style="color:brown;">span</span> element inside.</p>
    <script type="text/javascript">
    const k = document.querySelectorAll("h3, div");
    for (let i = 0; i <k.length; i++)
     {
      k [i].style.backgroundColor = "red";
     }
	</script>

</body>
</html>
