<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
</head>
<body>
	<p class="topics">html</p>
   <p class="topics">css</p>
   <p class="topics">Bootsrap</p>
   <p class="topics">python</p>
    <ul>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ul>
	
  <script type="text/javascript">
     let z=document.getElementsByClassName("topics");
	  z[0].innerHTML="hyper text markup language";
	  z[2].innerHTML="Bootsrap";
	  z[3].innerHTML="cascading";
	  z[1].innerHTML="javascript";
	<!-- //query selector are used to display the starting data will be changed. we can use multiple elements at a time like span,paragraph,heading-->
	  let li =document.querySelector('li');
	  li.innerText = 'aditya engineering college';
   </script>   
</body>
</html>
